<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Juan Fox</title>
</head>
<body>

    <header class="main-heading">
        <div class="main-heading-content">
            <div class="name">
                <h2>Juan Fox</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>  
    </header>

    <main>

        <section class="content">
            <article>
                <header class="article-heading">
                    <h1>Contact</h1>   
                </header>
                <form action="">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="John Smith">
                    <br>
                    <br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="example@gmail.com">
                    <br>
                    <br>
                    <label for="message">Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <br>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </article>
            <aside>
                <header class="sidebar-heading">Connect with Me</header>
                <div class="icons">
                    <div class="icon">
                        <img src="assets/images/github-icon.jpg">
                    </div>
                    <div class="icon">
                        <img src="assets/images/linkedin-icon.jpg">
                    </div>
                    <div class="icon">
                        <img src="assets/images/stackoverflow-icon.jpg">
                    </div>  
                </div>
            </aside>
        </section>

    </main>

    <footer>copyright &copy; Juan Fox</footer>
